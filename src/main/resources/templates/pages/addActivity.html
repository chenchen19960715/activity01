<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>添加页面</title>
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div>
    <h2>活动添加页面</h2>
</div>

<div class="container">
    <!--指向doInsert方法，提交方式post-->
    <form   action="doAddActivity" method="post">
        <div class="form-group">
            <label for="titleId">标签</label>
            <input type="text" class="form-control"
                   id="titleId" name="title" placeholder="请输入标题" >
        </div>
        <div class="form-group">
            <label for="categoryId">类型</label>
            <input type="text" class="form-control"
                   id="categoryId"  name="category" placeholder="活动类型">
        </div>
        <div class="form-group">
                <label for="startTimeId">开始时间</label>
            <!--<div>
                <select class="form-control" id="startTimeId" name="year" style="width: 100px" >
                    <option value=null>-年份-</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2018</option>
                    <option value="2016">2018</option>
                    <option value="2015">2018</option>
                </select>
            </div>-->
        <input type="text" class="form-control"
                   id="startTimeId" name="startTime" placeholder="活动开始时间 yyyy-年-MM月-dd日 HH时:mm分">
        </div>
        <div class="form-group">
            <label for="endTimeId">结束时间</label>
            <input type="text" class="form-control"
                   id="endTimeId" name="endTime" placeholder="活动结束时间">
        </div>
        <div class="form-group">
            <label for="remarkId">备注</label>
            <input type="text" class="form-control"
                   id="remarkId" name="remark" placeholder="活动备注信息">
        </div>
        <button type="submit" class="btn btn-default">提交</button>
    </form>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/jquery/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
