<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
   <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="/jquery/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script>
        function register() {
        //获取表单的值
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            //判断密码和用户名是否为空
          if(username==null||password==""){
                alert("请输入用户名")
            return;
            }
            if (password==null||password==""){
                alert("请输入密码")
                return;
            }

            $.ajax({
                url:"getValue",
                type:"POST",
                data:{
                    "username":username,
                    "password":password,
                    dataType:"json"
                }

            })
        }
    </script>
</head>
<body >
<div class="container">
    <form class="form-sign in" action="submit" >
        <h2 class="form-sign in-heading">请 登 录</h2>
        <input type="text" class="form-control" placeholder="账号" name="username" id="username"/>
        <input type="password" class="form-control" placeholder="密码" name="password" id="password"/>
        <input  class="btn btn-lg btn-primary btn-block" onclick="register()" type="button" value="登录"></input>
    </form>
</div>

</body>
</html>
